<!DOCTYPE html>
<html ng-app="parseQ">
<head lang="en">
	<title>DevMountain Q</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="mainCtrl">
	<div class="main-container">
      <div class="main-container__header">
        <div class="header__main-image"></div>
        <div class="devMountain-logo"></div>
        <h1>DevMountain Q</h1>
        <h2>Your Public Chat Service</h2>
        <form class="form-group" ng-submit="postData()">
          <input id="message-submit" class="form-control text-box" type="text" ng-model="question" placeholder="What is your question?">
          <button>submit</button>
        </form>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Mountaineer Questions</div>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="data in questionResponse">
              <span class="badge">{{data.createdAt | date:"medium"}}</span>
              {{data.text}}
              <button ng-click="changeStatus(data)">blah</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/defaultHeaders.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/services/parseService.js"></script>
</body>
</html>
