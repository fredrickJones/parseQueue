<!DOCTYPE html>
<html ng-app="parseQ">
<head lang="en">
	<title>DevMountain Q</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="mainCtrl">
	<div class="main-container">
		<div class="header">
				<div class="header__main-image"></div>
		    	<div class="devMountain-logo"></div>
		    	<h1>DevMountain Q</h1>
		    	<h2>Mentor Q Service</h2>
	    	<div class="nav-bar">
		    	<input class="text-box" type="text" ng-model="question" placeholder="What's your problem?">
		    	<button ng-click="postToQueue()">submit</button>
	    	</div>
		</div>

		<div class="container">
	    	<div class="row">
	    		<div class="queue enter">
	    			<div class="question" ng-repeat="q in queue | filter: {status: 'red'}">
	    				<div ng-click="changeQueue(q)">{{q.question}}</div>
	    			</div>
	    		</div>

	    		<div class="queue helping">
	    			<div class="question" ng-repeat="q in queue | filter: {status: 'yellow'}">
	    				<div ng-click="delFromQ(q)">{{q.question}}</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/defaultHeaders.js"></script>
	<script src="js/controllers/mainCtrl.js"></script>
	<script src="js/services/parseService.js"></script>
</body>
</html>
